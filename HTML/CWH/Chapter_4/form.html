<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <div>
        <h1>Travel form for our trip</h1>
        <form action="form.java">
            <input type="text" placeholder="Enter Your name">
            <label for="sectionida">
                <input type="radio" value="Section a" name="section" id="sectionida">Section A
            </label>
            <label for="sectionidb">
                <input type="radio" value="Section b" name="section" id="sectionidb">Section B
            </label>
            <input type="checkbox" name="want food" id="foodcanteen" class="red" name="canteen">
            <label for="foodcanteen">Want food canteen</label>
            <br>
            <hr>
            <textarea name="explain" id="explain" cols="30" rows="10"
                placeholder="Explain why you want to join"></textarea>
            <br>
            <hr>

            <select name="Car" id="Car">
                <option value="No Car">Select your car</option>
                <option value="Verna">Verna</option>
                <option value="Fortuner">Fortuner</option>
                <option value="hyundai">hyundai</option>
            </select>

        </form>
    </div>



</body>

</html>
