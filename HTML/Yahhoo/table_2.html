<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table width="500px" border="1" cellpadding="10px" cellspacing="0px" align="center">
        <!-- caption using for the table heading-->
        <caption>Student Records</caption>
        <tr> <!--Table row-->
            <td height="100px">A</td>
            <td>B</td>
            <td rowspan="3">C</td>
        </tr>

        <tr>
            <td height="100px" colspan="2">D</td>
            <!-- <td>E</td> -->
            <!--  <td> F </td>  -->
        </tr>

        <tr>
            <td height="100px">G</td>
            <td>H</td>
            <!-- <td>i</td> -->
        </tr>
    </table>

    <br>
    <hr>

    <table width="200px" cellpadding="5px" 
     border="1" align="center" cellspacing="0px">
        <thead>
            <tr>
                <th>Subject</th>
                <th>Marks</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Math</td>
                <td>10</td>
            </tr>
            <tr>
                <td>English</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Hindi</td>
                <td>30</td>
            </tr>
        </tbody>

        <tfoot bgcolor="Yellow">
            <tr>
                <td>Total</td>
                <td>70</td>
            </tr>
        </tfoot>

    </table>
    <br><hr>

</body>

</html>
